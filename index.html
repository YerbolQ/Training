<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Стартовый шаблон</title>
		<meta name="description" content="Описание страницы" />
		<meta name="keywords" content="ключевые слова, фразы" />

		<!-- Styles --> <!--Bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/style.css" />
		
				
		<!--Web fons-->
		<link rel="stylesheets" href="./fons/circular/stylesheet.css">
		<link rel="stylesheets" href="./fons/sofia-pro/stylesheet.css">

		<!-- Open Graph -->
		<!-- <meta property="og:url" content="https://webcademy.ru/" /> -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Туристическое агентство Форест Тревел" />
		<meta property="og:description" content="Турпоходы по дикой природе" />
		<meta property="og:image" content="./img/opengraph.jpg"/>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
		<link rel="manifest" href="./img/favicon/site.webmanifest">
		<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#1a60cf">
		<link rel="shortcut icon" href="./img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body> 
		<div class="sidebar">
			<div class="sidebar-logo">
				<div class="logo">
					<img src="./img/logo.svg" alt="Caped logo">
				</div>
			</div>
			<nav class="nav">
				<h2 class="nav-title">Explore</h2>
					<ul class="nav-list">
						<li><a href="#"><img src="./img/nav-icons/image 15.png" alt="flash">New In</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 9.png" alt="Clothing">Clothing</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 8.png" alt="Shoes">Shoes</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 7.png" alt="Accessories">Accessories</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 6.png" alt="Activewear">Activewear</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 4.png" alt="Gifts">Gifts & Living</a></li>
						<li><a href="#"><img src="./img/nav-icons/image 5.png" alt="Inspiration">Inspiration</a></li>
					</ul>
			</nav>
			<a class="help" href="#"><img src="./img/icons/icon-help.png" alt="help-center">Help Center</a>
		</div>

		<main class="main">
			<header class="header">
				<div class="header-search">
					<form class="search">
						<label class="search-label">
							<img class="search-icon" src="./img/icons/icon-search.svg" alt="search">
							<input class="search-input" type="text" placeholder="Search store">
						</label>
					</form>
				</div>
				<div class="header-nav"></div>
				<div class="header-user"></div>
				
			</header>

		</main>
		<br><div class="container">
			<button onclick="changeColors()" type="button" class="btn btn-info">Info</button>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
